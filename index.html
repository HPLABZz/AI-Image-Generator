
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI-Image Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body class="dark-theme">
       
        <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI-Image Generator</h1>
                <button class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button id="loginSignupBtn">
                    <i>Login</i>
                </button>
            </div>
        </header>
        <div class="main-content">
            <form action="#" class="prompt-form">
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Enter your text here..." required autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                <div class="prompt-actions">

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        GENERATE
                    </button>

                    <div class="select-wrapper">
                        <select class="custom-select" id="model-select" required>    
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="Eviation/Flex.2-preview">FLUX.1-schnell</option>
                            <option value="google/gemma-3-1b-it">google/gemma-3-1b-it</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="count-select" required>
                           
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="ratio-select" required>    
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="9/16">Portrait (9:16)</option>

                        </select>
                    </div>
                    
                </div>
                <div id="errorMsg" class="error-message"></div>
                <div class="gallery-grid"></div>
            </form>
        </div>
    </div>
    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> <b>Himanshu Patel. <s>All Rights Reserved</s></b></p>
    </footer>
    
<script src="script.js"></script>
</body>
</html>
